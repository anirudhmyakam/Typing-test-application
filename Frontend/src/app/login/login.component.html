

<div class="whole">

<form class="form" autocomplete="off">

  <h1 class="formname">Login</h1>

    <input class="field" type="text" id="username" placeholder="username" name="username" [(ngModel)]="username" required><br><br>
  
    <input class="field" type="password" id="password" placeholder="password" name="password" [(ngModel)]="password" required><br><br>
  
    <button class="button" (click)="loging()" >Sign in</button>
  
  </form>
</div>
